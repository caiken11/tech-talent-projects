<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Aficionado</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="../css/stylesheet.css"
      type="text/css"
      rel="stylesheet"
      th:href="@{../css/stylesheet.css}"
    />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
          <!--Navbar logo-->
          <img
            src="../static/images/aficionodo-logo.png"
            th:src="@{/images/aficionodo-logo.png}"
          />
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <!-- <a class="nav-link js-scroll-trigger" href="src/main/resources/templates/about.html">About Us</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/contact"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="mastheadsix">
      <div class="container">
        <!-- <div class="masthead-subheading">Subheading Here!</div> -->
        <div class="mastheadsix-heading text-uppercase">
          SIGN UP NOW
        </div>
      </div>
    </header>

    <!-- (Collections) Portfolio Grid-->
    <section class="page-section bg-light" id="portfolio">
      <div class="container">
        <div class="text-center">
            <!--Small Italicized Text Here-->
          </h3>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-6 mb-4">
            <div class="portfolio-item"></div>
              <!--CSignup Form-->
              <form method="post" th:action="@{/signup}" th:object="${user}">
                <div class="mb-3">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" name="firstname" placeholder="First Name" th:field="*{firstName}" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="firstname">Last Name</label>
                  <input type="text" id="lastname" name="lastname" placeholder="Last Name" th:field="*{lastName}" class="form-control">
                </div>
                 <div class="mb-3">
                  <label for="firstname">User Name</label>
                  <input type="text" id="username" name="username" placeholder="User Name" th:field="*{username}" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="firstname">Password</label>
                  <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" class="form-control">
                </div>

                <div class="mb-3">
                  <label for="firstname">Email</label>
                  <input type="email" id="email" name="email" placeholder="Email" th:field="*{email}" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="firstname">Waist</label>
                  <input type="number" id="waist" name="waist" placeholder="Waist" th:field="*{waist}" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="firstname">Chest</label>
                  <input type="number" id="chest" name="chest" placeholder="Chest" th:field="*{chest}" class="form-control">
                </div>
                 <div class="mb-3">
                  <label for="firstname">Inseam</label>
                  <input type="number" id="inseam" name="inseam" placeholder="Inseam" th:field="*{inseam}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <!--<form action="http://lab.alexcican.com/minimal_signup_form/about.html" method="get" align-items-center"">
                <h1>Sign up</h1><br/>
              
                <span class="input"></span>
                <input type="text" name="name" placeholder="Full name" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$" />
                <span class="input"></span>
                <input type="email" name="email" placeholder="Email address" required />
                <span id="passwordMeter"></span>
                <input type="password" name="password" id="password" placeholder="Password" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>
              
                <button type="submit" value="Sign Up" title="Submit form" class="icon-arrow-right"><span>Sign up</span></button>
              </form>-->
          </div>    
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-left">Copyright Â© Aficionado 2020</div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a class="btn btn-dark btn-social mx-2" href="#!"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="btn btn-dark btn-social mx-2" href="#!"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="btn btn-dark btn-social mx-2" href="#!"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <div class="col-lg-4 text-lg-right">
            <a class="mr-3" href="#!">Privacy Policy</a>
            <a href="#!">Terms of Use</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
