<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Aficionado</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" th:href="@{../css/stylesheet.css}" />
    </head>
    <body id="page-top">
        <!-- Navigation <img src="../static/images/aficionodo-logo.png" th:src="@{/images/aficionodo-logo.png}">-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">   
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/"><img src="../static/images/aficionodo-logo.png" th:src="@{/images/aficionodo-logo.png}"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="mastheadthree">
            <div class="container">
            <div class="mastheadthree-heading text-uppercase" th:text="${product.name}"></div>
            <!-- <div class="mastheadthree-subheading">Select Your Palette</div> -->
                <!--<a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>-->
            </div>
        </header>
        <!-- (Collections) Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
              <div class="text-center">
                <h2 class="section-heading text-uppercase">Select Your Palette</h2>
                <h3 class="section-subheading text-muted">
                </h3>
              </div>
              <div class="row">
                <div class="col-lg-6 col-sm-6 mb-4">
                  <div class="portfolio-item">
                    <!--Image 3-->
                      <img
                        class="img-fluid"
                        src="../static/images/coll-3.jpg"
                        th:src="'/images/' + ${product.imageUrl}"
                      />
                    <div class="portfolio-caption">
                      <div class="portfolio-caption-heading"></div>
                      <div class="portfolio-caption-subheading text-muted">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-6 mb-4">
                    <ul class="list-group">
                        <li class="list-group-item" th:text="'Name: ' + ${product.name}"></li>
                        <li class="list-group-item" th:text="'Color: ' + ${product.color}"></li>
                        <li class="list-group-item" th:text="'Fabric: ' + ${product.fabric}"></li>
                        <li class="list-group-item" th:text="'Lining: ' + ${product.lining}"></li>
                        <li class="list-group-item" th:text="'Buttons: ' + ${product.buttons}"></li>
                        <li class="list-group-item" th:text="'Price: $' + ${product.price}"></li>
                    </ul>
                </div>
                  <div class="text-center">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          PALETTE SELECTION
                      </button>
                      <br>
                      <br>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Black</a>
                          <a class="dropdown-item" href="#">Brown</a>
                          <a class="dropdown-item" href="#">Navy Blue</a>
                          <a class="dropdown-item" href="#">Forest Green</a>
                          <a class="dropdown-item" href="#">Grey</a>
                          <a class="dropdown-item" href="#">Custom Palette</a>
                      </div>

                      <form th:action="@{/cart}" th:object="${product}" method="post">
                          <input type="hidden"  th:field="*{id}"/>
                          <button type="submit" class="btn btn-primary btn-xl text-uppercase" >
                              Add To Cart
                          </button>
                      </form>
<!--                          <button type="button" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">Checkout</button>-->
                  </div>

                <!-- how do we align this? -->
            <!-- <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Quick Purchase</a>-->
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright Â© Aficionado 2020</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!">Privacy Policy</a>
                        <a href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
